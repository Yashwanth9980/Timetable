{% extends "base.html" %}
{% block content %}

<h3>Edit Faculty : {{ code }}</h3>

<form method="post">
    <label>Name:</label><br>
    <input type="text" name="name" value="{{ faculty.name }}" required><br><br>

    <label>Max Hours per Week:</label><br>
    <input type="number" name="hours" value="{{ faculty.max_hours }}" required><br><br>

    <button type="submit">Update Faculty</button>
</form>

{% endblock %}
